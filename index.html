<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css"/>

    <title>Qual é a músicas?</title>
</head>
<body>
    <div class="container">
        <div id="instructionsText">
            <p>Escute 15 segundos de cada música e advinhe o título e o nome do artista. Clique em "Começar" quando estiver pronto.</p>
        </div>
        <div id="question-container" class="hide">
            <div class="controls">
                <button id="listenbtn" class="listenbtn-class"><img id="playbtn" src="./assets/images/playbtn.png"> Aperte para ouvir a música!</button>
            </div>
            <div>
                <p class="points">Pontos: <span id="points">0</span></p>
            </div>
            <div>
                <p id="descr">Preencha os campos abaixo:</p>
            </div>
            <div id="answer-button" class="btn-grid">
                <input type="text" placeholder="Nome da música" id="repostaTitulo">
                <input type="text" placeholder="Nome do artista" id="repostaArtista">
            </div>
        </div>
        <div class="controls">
            <button id="startbtn" class="startbtn-class">Começar</button>
            <button id="submitbtn" class="hide">Enviar respostas</button>
            <button id="nextbtn" class="hide">Próxima música</button>
            <div id="errou-tudo" class="hide">
                <p>Ambas as suas respostas estão erradas!</p>
            </div>
            <div id="acertou-uma" class="hide">
                <p>Apenas uma das suas respostas está correta!</p>
            </div>
            <div id="acertou-ambas" class="hide">
                <p>Parabéns! Você acertou as duas!</p>
            </div>
        </div>


    </div>

    <script src="./javascript/objmusicas.js"></script>
    <script src="./javascript/player.js"></script>
    <script src="./javascript/script.js"></script>

    
</body>
</html>
